material.name.cleaner.enabled=false

spring.application.name=IntFitout-Backend

# -------------------------
# Server / proxy awareness
# -------------------------
# Railway sets PORT dynamically
server.port=${PORT:8080}
# Make generated URLs (ServletUriComponentsBuilder) honor X-Forwarded-* from Railway
server.forward-headers-strategy=framework

# -------------------------
# File uploads / static
# -------------------------
# This is where FileStorageService will write. On Railway set APP_UPLOADS_ROOT=/app/uploads
app.uploads.root=${APP_UPLOADS_ROOT:uploads}

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# We serve /uploads/** via StaticResourceConfig. Leave this commented to avoid conflicts.
# spring.web.resources.static-locations=classpath:/static/

# -------------------------
# Database (Railway + local fallback)
# -------------------------
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:intfit}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=utf8
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:1234}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

# Hikari (sane defaults; override via env if needed)
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX:10}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN:2}
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# -------------------------
# Logging (toggle via env)
# -------------------------
logging.level.org.hibernate.SQL=${LOG_SQL:OFF}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=${LOG_SQL_BIND:OFF}

# -------------------------
# Timeouts
# -------------------------
spring.mvc.async.request-timeout=60000
server.tomcat.connection-timeout=60000
